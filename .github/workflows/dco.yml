name: DCO Check

on:
  pull_request:
    branches: [ main, master ]
  # push時もチェックしたい場合は残しますが、基本はPR時だけで十分です
  push:
    branches: [ main, master ]

jobs:
  dco_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 履歴をすべて取得して署名を正しく検証できるようにする
          fetch-depth: 0

      - name: DCO Check
        # 代替の信頼性の高いアクション
        uses: dcodev/dco-check@v1
        with:
          # PRのすべてのコミットをチェックする
          all_commits: true
          